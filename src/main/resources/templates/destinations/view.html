<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/main :: html}">
<head>
    <title th:text="${destination.name}">Destination Details</title>
</head>
<body>
    <div th:fragment="content">
        <!-- Back Navigation -->
        <div class="mb-6">
            <a href="/destinations" class="text-blue-600 hover:text-blue-800 flex items-center">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                </svg>
                Back to Destinations
            </a>
        </div>

        <!-- Destination Details -->
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="p-8">
                <div class="flex justify-between items-start">
                    <div>
                        <h1 class="text-3xl font-bold text-gray-900" th:text="${destination.name}">Destination Name</h1>
                        <p class="text-lg text-gray-600 mt-2" th:text="${destination.location}">Location</p>
                    </div>
                    <div class="text-right">
                        <p class="text-2xl font-bold text-blue-600" th:text="${'$' + destination.averageBudget}">Budget</p>
                        <p class="text-gray-500 mt-1">Average Budget</p>
                    </div>
                </div>

                <div class="mt-8">
                    <h2 class="text-xl font-semibold text-gray-900 mb-4">About this Destination</h2>
                    <p class="text-gray-600" th:text="${destination.description}">Description</p>
                </div>

                <div class="mt-8">
                    <h2 class="text-xl font-semibold text-gray-900 mb-4">Weather</h2>
                    <p class="text-gray-600" th:text="${destination.weather}">Weather information</p>
                </div>

                <div class="mt-8">
                    <h2 class="text-xl font-semibold text-gray-900 mb-4">Attractions</h2>
                    <p class="text-gray-600" th:text="${destination.attractions}">Attractions</p>
                </div>

                <!-- Action Buttons -->
                <div class="mt-8 flex gap-4">
                    <a th:href="@{/destinations/{id}/edit(id=${destination.id})}" 
                       class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700">
                        Edit Destination
                    </a>
                    <form th:action="@{/destinations/{id}(id=${destination.id})}" method="post" 
                          onsubmit="return confirm('Are you sure you want to delete this destination?');">
                        <input type="hidden" name="_method" value="DELETE">
                        <button type="submit" class="bg-red-600 text-white px-6 py-2 rounded-md hover:bg-red-700">
                            Delete
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
