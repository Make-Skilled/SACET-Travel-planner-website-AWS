<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/main :: html}">
<head>
    <title>Edit Itinerary</title>
</head>
<body>
    <div th:fragment="content">
        <!-- Back Navigation -->
        <div class="mb-6">
            <a th:href="@{/itineraries/{id}(id=${itinerary.id})}" class="text-blue-600 hover:text-blue-800 flex items-center">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                </svg>
                Back to Itinerary Details
            </a>
        </div>

        <div class="bg-white rounded-lg shadow-lg p-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-8">Edit Itinerary</h1>

            <form th:action="@{/itineraries/{id}(id=${itinerary.id})}" method="post" class="space-y-6">
                <!-- Title -->
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
                    <input type="text" id="title" name="title" th:value="${itinerary.title}" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <!-- Description -->
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                    <textarea id="description" name="description" rows="4" required
                              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                              th:text="${itinerary.description}"></textarea>
                </div>

                <!-- Start Date -->
                <div>
                    <label for="startDate" class="block text-sm font-medium text-gray-700">Start Date</label>
                    <input type="date" id="startDate" name="startDate" 
                           th:value="${#temporals.format(itinerary.startDate, 'yyyy-MM-dd')}" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <!-- End Date -->
                <div>
                    <label for="endDate" class="block text-sm font-medium text-gray-700">End Date</label>
                    <input type="date" id="endDate" name="endDate" 
                           th:value="${#temporals.format(itinerary.endDate, 'yyyy-MM-dd')}" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <!-- Total Budget -->
                <div>
                    <label for="totalBudget" class="block text-sm font-medium text-gray-700">Total Budget ($)</label>
                    <input type="number" id="totalBudget" name="totalBudget" step="0.01" th:value="${itinerary.totalBudget}"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <!-- Travel Mode -->
                <div>
                    <label for="travelMode" class="block text-sm font-medium text-gray-700">Travel Mode</label>
                    <select id="travelMode" name="travelMode" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <option value="AIR" th:selected="${itinerary.travelMode == 'AIR'}">Air</option>
                        <option value="TRAIN" th:selected="${itinerary.travelMode == 'TRAIN'}">Train</option>
                        <option value="BUS" th:selected="${itinerary.travelMode == 'BUS'}">Bus</option>
                        <option value="CAR" th:selected="${itinerary.travelMode == 'CAR'}">Car</option>
                    </select>
                </div>

                <!-- Preferences -->
                <div>
                    <label for="preferences" class="block text-sm font-medium text-gray-700">Preferences</label>
                    <textarea id="preferences" name="preferences" rows="4"
                              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                              th:text="${itinerary.preferences}"></textarea>
                </div>

                <!-- Submit Button -->
                <div class="flex justify-end space-x-4">
                    <a th:href="@{/itineraries/{id}(id=${itinerary.id})}"
                       class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
                        Cancel
                    </a>
                    <button type="submit"
                            class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
