<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/main :: html}">
<head>
    <title th:text="${itinerary.title}">Itinerary Details</title>
</head>
<body>
    <div th:fragment="content">
        <!-- Back Navigation -->
        <div class="mb-6">
            <a href="/itineraries" class="text-blue-600 hover:text-blue-800 flex items-center">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                </svg>
                Back to Itineraries
            </a>
        </div>

        <!-- Itinerary Details -->
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="p-8">
                <!-- Header Section -->
                <div class="flex justify-between items-start">
                    <div>
                        <div class="flex items-center gap-4">
                            <h1 class="text-3xl font-bold text-gray-900" th:text="${itinerary.title}">
                                Itinerary Title
                            </h1>
                            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800"
                                  th:text="${itinerary.travelMode}">Travel Mode</span>
                        </div>
                        <p class="text-lg text-gray-600 mt-2" th:if="${itinerary.destination != null}" 
                           th:text="${itinerary.destination.name}">Destination</p>
                    </div>
                    <div class="text-right">
                        <p class="text-2xl font-bold text-blue-600" th:text="${'$' + itinerary.totalBudget}">
                            Total Budget
                        </p>
                        <div class="flex items-center mt-2 text-gray-500">
                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                      d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                            </svg>
                            <span th:text="${#temporals.format(itinerary.startDate, 'MMM dd')} + ' - ' + 
                                          ${#temporals.format(itinerary.endDate, 'MMM dd, yyyy')}">
                                Date Range
                            </span>
                        </div>
                    </div>
                </div>

                <!-- Description Section -->
                <div class="mt-8">
                    <h2 class="text-xl font-semibold text-gray-900 mb-4">About this Trip</h2>
                    <p class="text-gray-600" th:text="${itinerary.description}">Description</p>
                </div>

                <!-- Daily Itinerary -->
                <div class="mt-8">
                    <h2 class="text-xl font-semibold text-gray-900 mb-4">Daily Schedule</h2>
                    
                    <!-- Day Cards -->
                    <div class="space-y-6">
                        <div th:each="day : ${itinerary.days}" class="bg-gray-50 rounded-lg p-6">
                            <div class="flex justify-between items-center mb-4">
                                <h3 class="text-lg font-medium text-gray-900" 
                                    th:text="'Day ' + ${day.dayNumber}">Day Number</h3>
                                <span class="text-sm text-gray-500" th:text="${'Budget: $' + day.dailyBudget}">
                                    Daily Budget
                                </span>
                            </div>
                            
                            <!-- Activities Timeline -->
                            <div class="relative">
                                <div class="absolute top-0 left-4 h-full w-0.5 bg-gray-200"></div>
                                <div class="space-y-6 relative">
                                    <div th:each="activity : ${day.activities}" class="flex gap-4">
                                        <div class="flex-none w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center relative z-10">
                                            <span class="text-xs text-blue-600" 
                                                  th:text="${#temporals.format(activity.startTime, 'HH:mm')}">
                                                Time
                                            </span>
                                        </div>
                                        <div class="flex-grow bg-white rounded-lg shadow p-4">
                                            <div class="flex justify-between items-start">
                                                <div>
                                                    <h4 class="font-medium text-gray-900" th:text="${activity.title}">
                                                        Activity Title
                                                    </h4>
                                                    <p class="text-sm text-gray-500" th:text="${activity.location}">
                                                        Location
                                                    </p>
                                                </div>
                                                <span class="text-sm text-gray-500" 
                                                      th:text="${activity.cost != null ? '$' + activity.cost : ''}">
                                                    Cost
                                                </span>
                                            </div>
                                            <p class="mt-2 text-sm text-gray-600" th:text="${activity.description}">
                                                Activity Description
                                            </p>
                                            <div class="mt-2 flex justify-between items-center">
                                                <span class="text-xs text-gray-500" 
                                                      th:text="${#temporals.format(activity.startTime, 'HH:mm')} + ' - ' + 
                                                               ${#temporals.format(activity.endTime, 'HH:mm')}">
                                                    Time Range
                                                </span>
                                                <form th:action="@{/itineraries/{iid}/days/{did}/activities/{aid}/delete(iid=${itinerary.id},did=${day.dayNumber},aid=${activity.id})}"
                                                      method="post" class="inline"
                                                      onsubmit="return confirm('Are you sure you want to delete this activity?');">
                                                    <button type="submit" class="text-red-600 hover:text-red-800 text-sm">
                                                        Delete
                                                    </button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Add Activity Button -->
                            <div class="mt-4 flex justify-end">
                                <a th:href="@{/itineraries/{id}/days/{dayNumber}/activities/new(id=${itinerary.id},dayNumber=${day.dayNumber})}"
                                   class="text-blue-600 hover:text-blue-800 text-sm">
                                    Add Activity
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="mt-8 flex gap-4">
                    <a th:href="@{/itineraries/{id}/edit(id=${itinerary.id})}" 
                       class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700">
                        Edit Itinerary
                    </a>
                    <form th:action="@{/itineraries/{id}/delete(id=${itinerary.id})}" method="post" 
                          onsubmit="return confirm('Are you sure you want to delete this itinerary?');">
                        <button type="submit" class="bg-red-600 text-white px-6 py-2 rounded-md hover:bg-red-700">
                            Delete
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
