<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/main :: html}">
<head>
    <title th:text="${accommodation.id} ? 'Edit Accommodation' : 'New Accommodation'">Accommodation Form</title>
</head>
<body>
    <div th:fragment="content">
        <!-- Back Navigation -->
        <div class="mb-6">
            <a href="/accommodations" class="text-blue-600 hover:text-blue-800 flex items-center">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                </svg>
                Back to Accommodations
            </a>
        </div>

        <!-- Form Card -->
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="p-8">
                <h1 class="text-2xl font-bold text-gray-900 mb-6" 
                    th:text="${accommodation.id} ? 'Edit Accommodation' : 'Add New Accommodation'">
                    Accommodation Form
                </h1>

                <form th:action="@{/accommodations}" th:object="${accommodation}" method="post" class="space-y-6">
                    <input type="hidden" th:field="*{id}">

                    <!-- Name Field -->
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                        <input type="text" id="name" th:field="*{name}" required
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <!-- Type Field -->
                    <div>
                        <label for="type" class="block text-sm font-medium text-gray-700">Type</label>
                        <select id="type" th:field="*{type}" required
                                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                            <option value="hotel">Hotel</option>
                            <option value="hostel">Hostel</option>
                            <option value="resort">Resort</option>
                            <option value="apartment">Apartment</option>
                        </select>
                    </div>

                    <!-- Location Field -->
                    <div>
                        <label for="location" class="block text-sm font-medium text-gray-700">Location</label>
                        <input type="text" id="location" th:field="*{location}" required
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <!-- Description Field -->
                    <div>
                        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                        <textarea id="description" th:field="*{description}" rows="4"
                                  class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"></textarea>
                    </div>

                    <!-- Price Per Night Field -->
                    <div>
                        <label for="pricePerNight" class="block text-sm font-medium text-gray-700">Price Per Night ($)</label>
                        <input type="number" id="pricePerNight" th:field="*{pricePerNight}" step="0.01" required
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <!-- Amenities Field -->
                    <div>
                        <label for="amenities" class="block text-sm font-medium text-gray-700">Amenities (comma-separated)</label>
                        <input type="text" id="amenities" th:field="*{amenities}"
                               placeholder="WiFi, Pool, Gym, etc."
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <!-- Contact Info Field -->
                    <div>
                        <label for="contactInfo" class="block text-sm font-medium text-gray-700">Contact Information</label>
                        <textarea id="contactInfo" th:field="*{contactInfo}" rows="2"
                                  class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"></textarea>
                    </div>

                    <!-- Rating Field -->
                    <div>
                        <label for="rating" class="block text-sm font-medium text-gray-700">Rating (1-5)</label>
                        <input type="number" id="rating" th:field="*{rating}" min="1" max="5"
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <!-- Destination Field -->
                    <div>
                        <label for="destination" class="block text-sm font-medium text-gray-700">Destination</label>
                        <select id="destination" th:field="*{destination}" required
                                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                            <option value="">Select a destination</option>
                            <option th:each="dest : ${destinations}"
                                    th:value="${dest.id}"
                                    th:text="${dest.name}">Destination Name</option>
                        </select>
                    </div>

                    <!-- Submit Button -->
                    <div class="flex justify-end">
                        <button type="submit" 
                                class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700">
                            Save Accommodation
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
