<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Planner</title>
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <a href="/" class="flex items-center">
                        <span class="text-xl font-bold text-blue-600">Travel Planner</span>
                    </a>
                </div>
                <div class="flex items-center">
                    <a href="/destinations" class="px-3 py-2 text-gray-700 hover:text-blue-600">Destinations</a>
                    <a href="/itineraries" class="px-3 py-2 text-gray-700 hover:text-blue-600">Itineraries</a>
                    <a href="/recommendations" class="px-3 py-2 text-gray-700 hover:text-blue-600">Recommendations</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <div th:replace="~{::content}">
            <!-- Content will be inserted here -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 mt-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <p class="text-center">&copy; 2025 Travel Planner. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
