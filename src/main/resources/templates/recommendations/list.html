<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/main :: html}">
<head>
    <title>Trip Recommendations</title>
</head>
<body>
    <div th:fragment="content">
        <!-- Page Header -->
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-900">Trip Recommendations</h1>
            <a href="/recommendations/new" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                Add New Recommendation
            </a>
        </div>

        <!-- Personalized Search Form -->
        <div class="bg-white p-6 rounded-lg shadow mb-6">
            <h2 class="text-lg font-medium text-gray-900 mb-4">Get Personalized Recommendations</h2>
            <form method="get" action="/recommendations/personalized" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Travel Preferences</label>
                        <input type="text" name="preferences" placeholder="e.g., adventure, beach, culture" 
                               class="mt-1 block w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Maximum Budget ($)</label>
                        <input type="number" name="budget" step="0.01" required
                               class="mt-1 block w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Duration (Days)</label>
                        <input type="number" name="duration" required
                               class="mt-1 block w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
                <div class="flex justify-end">
                    <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded-md hover:bg-green-700">
                        Get Personalized Recommendations
                    </button>
                </div>
            </form>
        </div>

        <!-- Filters -->
        <div class="bg-white p-4 rounded-lg shadow mb-6">
            <form method="get" action="/recommendations" class="flex flex-wrap gap-4">
                <div class="flex-1 min-w-[200px]">
                    <select name="tripType" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">All Trip Types</option>
                        <option value="ADVENTURE">Adventure</option>
                        <option value="RELAXATION">Relaxation</option>
                        <option value="CULTURAL">Cultural</option>
                        <option value="FAMILY">Family</option>
                        <option value="ROMANTIC">Romantic</option>
                    </select>
                </div>
                <div class="flex-1 min-w-[200px]">
                    <select name="suitableFor" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">Suitable For All</option>
                        <option value="SOLO">Solo Travelers</option>
                        <option value="COUPLES">Couples</option>
                        <option value="FAMILIES">Families</option>
                        <option value="GROUPS">Groups</option>
                    </select>
                </div>
                <div class="flex-1 min-w-[200px]">
                    <input type="number" name="maxBudget" placeholder="Maximum Budget" 
                           class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="flex-1 min-w-[200px]">
                    <input type="number" name="maxDuration" placeholder="Maximum Duration (Days)" 
                           class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700">
                    Filter
                </button>
            </form>
        </div>

        <!-- Recommendations Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div th:each="recommendation : ${recommendations}" class="bg-white rounded-lg shadow overflow-hidden">
                <div class="p-6">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h3 class="text-xl font-semibold text-gray-900" 
                                th:text="${recommendation.destination.name}">Destination Name</h3>
                            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800 mt-2"
                                  th:text="${recommendation.tripType}">Trip Type</span>
                        </div>
                        <div class="flex items-center">
                            <span th:each="i : ${#numbers.sequence(1, recommendation.rating)}" class="text-yellow-400">★</span>
                            <span th:each="i : ${#numbers.sequence(recommendation.rating + 1, 5)}" class="text-gray-300">★</span>
                        </div>
                    </div>
                    <p class="text-gray-600 mb-4" th:text="${recommendation.highlights}">Highlights</p>
                    <div class="flex justify-between items-center text-sm text-gray-500 mb-4">
                        <span th:text="${recommendation.suitableFor}">Suitable For</span>
                        <span class="font-semibold text-blue-600" 
                              th:text="${'$' + recommendation.estimatedBudget}">Budget</span>
                    </div>
                    <div class="flex items-center justify-between">
                        <span class="text-sm text-gray-500" 
                              th:text="${recommendation.recommendedDuration + ' days'}">Duration</span>
                        <a th:href="@{/recommendations/{id}(id=${recommendation.id})}" 
                           class="text-blue-600 hover:text-blue-800">View Details →</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Empty State -->
        <div th:if="${#lists.isEmpty(recommendations)}" class="text-center py-12">
            <h3 class="text-lg font-medium text-gray-900">No recommendations found</h3>
            <p class="mt-2 text-gray-500" th:text="${isPersonalized} ? 'Try adjusting your preferences or budget.' : 'Start by adding a new recommendation.'">
                No recommendations available.
            </p>
        </div>
    </div>
</body>
</html>
