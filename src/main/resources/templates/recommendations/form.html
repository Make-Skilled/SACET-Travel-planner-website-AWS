<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/main :: html}">
<head>
    <title th:text="${recommendation.id} ? 'Edit Recommendation' : 'New Recommendation'">Recommendation Form</title>
</head>
<body>
    <div th:fragment="content">
        <!-- Back Navigation -->
        <div class="mb-6">
            <a href="/recommendations" class="text-blue-600 hover:text-blue-800 flex items-center">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                </svg>
                Back to Recommendations
            </a>
        </div>

        <!-- Form Card -->
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="p-8">
                <h1 class="text-2xl font-bold text-gray-900 mb-6" 
                    th:text="${recommendation.id} ? 'Edit Recommendation' : 'Create New Recommendation'">
                    Recommendation Form
                </h1>

                <form th:action="@{/recommendations}" th:object="${recommendation}" method="post" class="space-y-6">
                    <input type="hidden" th:field="*{id}">

                    <!-- Basic Information -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Destination Field -->
                        <div>
                            <label for="destination" class="block text-sm font-medium text-gray-700">Destination</label>
                            <select id="destination" th:field="*{destination}" required
                                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                                <option value="">Select a destination</option>
                                <option th:each="dest : ${destinations}"
                                        th:value="${dest.id}"
                                        th:text="${dest.name}">Destination Name</option>
                            </select>
                        </div>

                        <!-- Trip Type Field -->
                        <div>
                            <label for="tripType" class="block text-sm font-medium text-gray-700">Trip Type</label>
                            <select id="tripType" th:field="*{tripType}" required
                                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                                <option value="ADVENTURE">Adventure</option>
                                <option value="RELAXATION">Relaxation</option>
                                <option value="CULTURAL">Cultural</option>
                                <option value="FAMILY">Family</option>
                                <option value="ROMANTIC">Romantic</option>
                            </select>
                        </div>

                        <!-- Suitable For Field -->
                        <div>
                            <label for="suitableFor" class="block text-sm font-medium text-gray-700">Suitable For</label>
                            <select id="suitableFor" th:field="*{suitableFor}" required
                                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                                <option value="SOLO">Solo Travelers</option>
                                <option value="COUPLES">Couples</option>
                                <option value="FAMILIES">Families</option>
                                <option value="GROUPS">Groups</option>
                            </select>
                        </div>

                        <!-- Rating Field -->
                        <div>
                            <label for="rating" class="block text-sm font-medium text-gray-700">Rating (1-5)</label>
                            <input type="number" id="rating" th:field="*{rating}" min="1" max="5" required
                                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        </div>

                        <!-- Estimated Budget Field -->
                        <div>
                            <label for="estimatedBudget" class="block text-sm font-medium text-gray-700">Estimated Budget ($)</label>
                            <input type="number" id="estimatedBudget" th:field="*{estimatedBudget}" step="0.01" required
                                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        </div>

                        <!-- Recommended Duration Field -->
                        <div>
                            <label for="recommendedDuration" class="block text-sm font-medium text-gray-700">Recommended Duration (Days)</label>
                            <input type="number" id="recommendedDuration" th:field="*{recommendedDuration}" required
                                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        </div>

                        <!-- Best Time to Visit Field -->
                        <div>
                            <label for="bestTimeToVisit" class="block text-sm font-medium text-gray-700">Best Time to Visit</label>
                            <input type="text" id="bestTimeToVisit" th:field="*{bestTimeToVisit}" required
                                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        </div>
                    </div>

                    <!-- Highlights Field -->
                    <div>
                        <label for="highlights" class="block text-sm font-medium text-gray-700">Highlights</label>
                        <textarea id="highlights" th:field="*{highlights}" rows="4" required
                                  class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"></textarea>
                    </div>

                    <!-- Weather Conditions Field -->
                    <div>
                        <label for="weatherConditions" class="block text-sm font-medium text-gray-700">Weather Conditions</label>
                        <textarea id="weatherConditions" th:field="*{weatherConditions}" rows="3" required
                                  class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"></textarea>
                    </div>

                    <!-- Local Events Field -->
                    <div>
                        <label for="localEvents" class="block text-sm font-medium text-gray-700">Local Events</label>
                        <textarea id="localEvents" th:field="*{localEvents}" rows="3" required
                                  class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"></textarea>
                    </div>

                    <!-- Travel Tips Field -->
                    <div>
                        <label for="travelTips" class="block text-sm font-medium text-gray-700">Travel Tips</label>
                        <textarea id="travelTips" th:field="*{travelTips}" rows="6" required
                                  class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"></textarea>
                    </div>

                    <!-- Submit Button -->
                    <div class="flex justify-end">
                        <button type="submit" 
                                class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700">
                            Save Recommendation
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
